version: 2

models:
  - name: stg_ecommerce__products
    description: "Table of products on the online store"
    columns:
      - name: product_id
        tests:
          - primary_key: #using the custom test I wrote in test_primary_key.yml
              severity: error
           

      - name: cost
        description: "How much the product cost the business to purchase"
        tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: 0

      - name: retail_price
        description: "How much the product retails for on the online store"
        tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: 0
            - dbt_utils.expression_is_true:
                expression: ">= cost"

      - name: department
        description: "Whether the item is Menswear or Womenswear"
        tests:
            - not_null
            - accepted_values:
                values:
                    - 'Men'
                    - 'Women'
                quote: true
              
      - name: brand
        description: "Brand of the product"

    latest_version: 2
    versions:
      - v: 1
        columns:
          - include: all
            exclude: [brand]

      - v: 2
        columns:
          - include: all
        config:
          alias: stg_ecommerce__products
        